services:
  - type: web
    name: video-intelligence-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: video-intelligence-db
          property: connectionString
      - key: PORT
        value: 8000

databases:
  - name: video-intelligence-db
    databaseName: video_intelligence
    plan: free
